<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login_admin.css}" />
	<style>
	    .invalid{
	        border: 2px solid rgb(202, 52, 52);
	    }
	    .invalid-text{
	        color: rgb(202, 52, 52);
	    }
	</style>
</head>
<body>
	<div class="main-content container">
		<div class="row">
      		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        		<div class="card border-0 shadow rounded-3 my-5">
        			<div class="card-body p-4 p-sm-5">
           				<h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
           				<form id="form__login" onsubmit="event.preventDefault(); login()">
           					<div class="form-floating mb-3">
               					<input type="text" class="form-control" id="floatingInput" placeholder="Username">
               					<label for="floatingInput">Username</label>
								<span class="form-message"></span>
           					</div>
           					<div class="form-floating mb-3">
               					<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
               					<label for="floatingPassword">Password</label>
								<span class="form-message"></span>
           					</div>

           					<div class="form-check mb-3">
               					<input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
               					<label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
           					</div>
           					<div class="d-grid">
              					<button class="btn btn-login text-uppercase fw-bold" type="submit">Sign in</button>
           					</div> 				
           				</form>
        			</div>
        		</div>
      		</div>
    	</div>
  	</div>
  	
  	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<script th:src="@{/script/login_admin.js}"></script>
	<script th:src="@{/script/validator.js}"></script>
	<script>
		Validator({
		form: '#form__login',
			errorSelector: '.form-message',
			rules: [
				Validator.isRequired('#floatingInput'),
				Validator.isRequired('#floatingPassword'),				
			],
			onSubmit: function (data){
				
			}
		});
	</script>
</body>
</html>
