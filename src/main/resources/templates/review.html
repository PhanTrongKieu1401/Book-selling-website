<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Review</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/review.css}" />

</head>
<body>
	<div class="container d-flex justify-content-center mt-2 mb-5">
		<div class="row col-md-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Nhận xét gần đây</h4>
				</div>
				<div class="card-body" th:if="${comments.isEmpty()}">
					<h5 class="card-title">Chưa có nhận xét nào. Hãy là người đầu tiên để lại đánh giá!</h5>
				</div>
				<div class="comment-widgets m-b-20" th:unless="${comments.isEmpty()}" th:each="comment : ${comments}">
					<div class="d-flex flex-row comment-row">
						<div class="p-2">
							<span class="round"> 
								<img src="" alt="user" width="50px">
							</span>
						</div>
						<div class="comment-text w-100">
							<h5 th:if="${comment.customer.name}"  th:text="${comment.customer.name}"></h5>
							<h5 th:unless="${comment.customer.name}">Khách hàng thân thiết</h5>
							<div class="comment-footer">
								<span class="date" th:text="${comment.createDate}"></span>
							</div>
							<p class="m-b-5 m-t-10" th:text="${comment.cmt}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
