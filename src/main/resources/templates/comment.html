<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Comment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/comment.css}" />

</head>
<body>
	<div class="card mb-5">
		<div class="row">
			<div class="col-2 d-flex align-items-center justify-content-center">
				<img th:src="@{/img/library-logo.jpg}" width="75%" height="75%" class="rounded-circle">
			</div>
			<form id="form__cmt" class="col-10" th:action="@{/bookstore/user/comment/{id}(id = ${product.idPro})}" th:method="POST" onsubmit="cmtSuccess()">
				<div class="col-12">
					<div class="comment-box ml-2">
						<h4>Add a comment</h4>
						<div class="rating">
							<input type="radio" name="star" value="5" id="5">
							<label for="5">☆</label> 
							<input type="radio" name="star" value="4" id="4">
							<label for="4">☆</label> 
							<input type="radio" name="star" value="3" id="3">
							<label for="3">☆</label> 
							<input type="radio" name="star" value="2" id="2">
							<label for="2">☆</label> 
							<input type="radio" name="star" value="1" id="1">
							<label for="1">☆</label>
						</div>
						<div class="comment-area">
							<textarea id="comment" class="form-control" name="cmt" placeholder="Cảm nhận của bạn về cuốn sách?" rows="4"></textarea>
						</div>
						<div class="comment-btns mt-2 d-flex justify-content-end">
							<div class="col-sm-2 d-flex justify-content-around">
								<div>
									<button type="button" class="btn btn-secondary btn-lg" onclick="cancleComment()">Cancel</button>
								</div>
								<div>
									<button type="submit" class="btn btn-success btn-lg" onclick="return confirmComment()">
										Send <i class="fas fa-share"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script th:src="@{/script/comment.js}"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
